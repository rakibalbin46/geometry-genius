<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="flex flex-col lg:flex-row mt-8">
        <!-- Shape container -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ml-3"
        >
          <!-- Triangle card -->
          <div class="card card-compact w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="/images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = 0.5 * b * h</p>
              <p>
                <input
                  type="text"
                  class="border text-xl bg-gray-200 w-24 px-2"
                  placeholder="base"
                  name=""
                  id="triangle-base"
                />
                <span class="ml-2 mr-2">cm</span>
                <!-- triangle height -->
                <input
                  type="text"
                  class="border text-xl bg-gray-200 w-24 px-2"
                  placeholder="height"
                  name=""
                  id="triangle-height"
                />
                <span class="ml-1">cm</span>
              </p>
              <p  class="text-2xl "> Area: <span id="triangle-area" class="font-medium">0 </span>cm <sup>2</sup></p>

              <div class="card-actions ">
                <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rectangle card -->
          <div class="card card-compact w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="/images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = w * h</p>
              <p>
                <input
                  type="text"
                  class="border text-xl bg-gray-200 w-24 px-2"
                  placeholder="width"
                  name=""
                  id="rectangle-width"
                />
                <span class="ml-2 mr-2">cm</span>
                <!-- rectangle height -->
                <input
                  type="text"
                  class="border text-xl bg-gray-200 w-24 px-2"
                  placeholder="height"
                  name=""
                  id="rectangle-height"
                />
                <span class="ml-1">cm</span>
              </p>
              <p  class="text-2xl "> Area: <span id="rectangle-area" class="font-medium">0 </span>cm <sup>2</sup></p>

              <div class="card-actions ">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Parallelogram card -->
          <div class="card card-compact w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="/images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A) = b * h</p>
              <p>
                <input
                  type="text"
                  class="border text-xl bg-gray-200 w-24 px-2"
                  placeholder="base"
                  name=""
                  id="Parallelogram-base"
                />
                <span class="ml-2 mr-2">cm</span>
                <!-- Parallelogram height -->
                <input
                  type="text"
                  class="border text-xl bg-gray-200 w-24 px-2"
                  placeholder="height"
                  name=""
                  id="Parallelogram-height"
                />
                <span class="ml-1">cm</span>
              </p>
              <p  class="text-2xl "> Area: <span id="Parallelogram-area" class="font-medium">0 </span>cm <sup>2</sup></p>

              <div class="card-actions ">
                <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          
          <!-- Ellipse card -->
          <div class="card card-compact w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="/images/ellipse.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Ellipse</h2>
              <p>Area (A) = Ï€ ab</p>
              <p>
                <input
                  type="text"
                  class="border text-xl bg-gray-200 w-24 px-2"
                  placeholder="major"
                  name=""
                  id="ellipse-major-radius"
                />
                <span class="ml-2 mr-2">cm</span>
                <!-- ellipse minor -->
                <input
                  type="text"
                  class="border text-xl bg-gray-200 w-24 px-2"
                  placeholder="minor"
                  name=""
                  id="ellipse-minor-radius"
                />
                <span class="ml-1">cm</span>
              </p>
              <p  class="text-2xl "> Area: <span id="ellipse-area" class="font-medium">0 </span>cm <sup>2</sup></p>

              <div class="card-actions ">
                <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          
        </div>
        <!-- Area calculator -->
        <div class="w-[400px]">
          <div class="text-4xl">Area Calculator</div>
        </div>
      </div>
    </main>
    <script src="/scripts/area-calculator.js"></script>
  </body>
</html>
